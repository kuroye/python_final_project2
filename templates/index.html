<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

</head>
<body>

<div class="container d-flex flex-column mb-4 wrapper">
    <h1>Hello final project</h1>
    <img src="{{ image.image.url }}" alt="" width="400" height="400">

    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="input-group mb-3">
            <div class="custom-file">
                <input type="file" name="image" class="custom-file-input" id="inputGroupFile02">
                <label class="custom-file-label" for="inputGroupFile02" aria-describedby="inputGroupFileAddon02">Choose
                    file</label>
            </div>
            <div class="input-group-append">
                <button type="submit" class="btn btn-primary">Upload</button>
            </div>
        </div>
    </form>

    <div>
        <h4>predicted label</h4>
        <p>{{ predicted_label }}</p>
        <h4>true label</h4>
        <p>{{ true_label }}</p>
        <h4>sample image</h4>
        <p>{{ sample_img }}</p>
    </div>
</div>

</body>
</html>
